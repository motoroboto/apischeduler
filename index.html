<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">9 AM</p>
        </div>
        <textarea id="text-block9" class='9'></textarea>
        <button id="9" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">10 AM</p>
        </div>
        <textarea id="text-block10" class='10'></textarea>
        <button id="10" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">11 AM</p>
        </div>
        <textarea id="text-block11" class='11'></textarea>
        <button id="11" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">12 PM</p>
        </div>
        <textarea id="text-block12" class='12'></textarea>
        <button id="12" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">1 PM</p>
        </div>
        <textarea id="text-block13" class='13'></textarea>
        <button id="13" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">2 PM</p>
        </div>
        <textarea id="text-block14" class='14'></textarea>
        <button id="14" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">3 PM</p>
        </div>
        <textarea id="text-block15" class='15'></textarea>
        <button id="15" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">4 PM</p>
        </div>
        <textarea id="text-block16" class='16'></textarea>
        <button id="16" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1 hour">
          <p class="time-block">5 PM</p>
        </div>
        <textarea id="text-block17" class='17'></textarea>
        <button id="17" class="col-md-1 saveBtn" title="set task"><i class="fas fa-save"></i></button>
      </div>

      <div class="row clear">
        <button class="col-md-1 clearBtn" title="clear all scheduled tasks"><i class="fas fa-eraser"></i></button>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
